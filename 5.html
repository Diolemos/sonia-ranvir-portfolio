    <!-- Smooth Scroll and Custom Styles -->
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; }
        .dark-mode { background-color: #1a202c; color: #cbd5e0; }
        .section-title { font-size: 2.5rem; font-weight: bold; text-align: center; margin-bottom: 2rem; color: #1d4ed8; }
        .content-box { background: #ffffff; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); }
        .dark .content-box { background: #2d3748; color: #e2e8f0; }
        .nav-link { padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.3s; color: #3b82f6; }
        .nav-link:hover, .nav-link:focus { background-color: #3b82f6; color: white; }
        #scrollTopBtn { position: fixed; bottom: 20px; right: 20px; display: none; background: #3b82f6; color: white; border-radius: 50%; padding: 0.75rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); cursor: pointer; transition: transform 0.3s ease-in-out; }
        #scrollTopBtn:hover { transform: scale(1.1); }
        .animate-fade-slide { animation: fadeSlide 1.5s ease-in-out; }
        @keyframes fadeSlide { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        
        nav { background-color: rgba(30, 58, 138, 0.9); margin-top: 10px; border-radius: 10px; padding: 0 20px; }
        nav a { font-size: 0.875rem; }
        .logo { font-size: 1rem; margin-right: auto; color: #e0e7ff; }

        #home h1 { color: #1e3a8a; }
        .social-icons a { color: #1e40af; transition: color 0.3s; }
        .social-icons a:hover { color: #2563eb; }
    </style>

    <!-- Google Font -->
